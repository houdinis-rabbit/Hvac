<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./stlyesheet.css">
    <title>Home</title>
  </head>
    <body>
      <nav class="menu">
          <ul>
          <li class="nav-link"><a href="#">Home</li>
          <li class="nav-link"><a href="#">Applicance</li>
          <li class="nav-link"><a href="#">Troubleshoot</li>
        </ul>
      </nav>
      <div class="user-input-section">
        <div class="input-container">
          <form class="user-input-form">
            <label>Manufature</label><br>
             <select id = "manufatureList">
               <option value = "Null">Select</option>
               <option value = "Goodman">Goodman</option>
               <option value = "Trane">Trane</option>
               <option value = "Lennox">Lennox</option>
             </select>
          </form>
        </div>
        <div class="input-container">
          <form class="user-input-form">
            <label>Appliance Type</label><br>
             <select id = "applianceList">
               <option value = "Null">Select</option>
               <option value = "HVAC">HVAC</option>
               <option value = "WaterHeater">Water Heater</option>
             </select>
          </form>
        </div>
        <div class="input-container">
          <form class="user-input-form">
            <label for="applianceSN">Appliance Serial Number</label><br>
            <input type="text" id="applianceSN">
            <button id="input-submit" type="submit">Search</button>
          </form>

        </div>
      </div>
    </body>
</html>
